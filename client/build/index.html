<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glasgow City Mural Mapplication</title>
  <link rel="icon" href="http://img.freepik.com/free-icon/painbrush-and-painter-palette_318-73016.jpg?size=338c&ext=jpg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="buttons.css">
  <script src="https://maps.googleapis.com/maps/api/js?&libraries=geometry"></script>
  <script src="bundle.js"></script>

</head>
<body>


  <div class="nav-bar">
    <span onclick="openNav()" class="openSideBar">Open Checklist</span>
    <span class="openSideBar" id="find-nearest">Find Nearest</span>
    <h1>ArtCharter</h1>
    <span class="openSideBar" id="showRoute">Show the Trail</span>
    <span class="openSideBar" onclick="openAbout()">About</span>
  </div>



  <button id="myBtn" type="button" style= "display: none;"></button>

  <div id="mySidenav" class="sidenav">
  <h2>Mural Checklist</h2> 
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <ul id="sideList"></ul>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "550px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    function openAbout() {
      window.location.replace("./about.html");
    }
    </script>



   <div class="main-header"> <h1>ArtCharter</h1>
   </div>

    <div class="map-container" id="main-map">
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->

      <div id='modal-content' class="modal-content">
      <span class="close">&times;</span>
        <div id="muralText" class="muralText"></div>
      </div>
    </div>
    

  </body>
